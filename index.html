<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <script scr="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  </head>
<body class="container">
      <div class="jumbotron">
          <h1> "Hello, world!"</h1>
          <p>"This is an amzing website that won't probably work."</p>
        <p><a id="greeting" class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        <input id="greetingText" type="field" class="get-me" </input>
      </div>
    <div class="container">
        <div class="row top-row">
         <div class="col-xs-12">
           <h5>To Do</h5>
           <form class="form-inline">
              <div class="form-group">
                <label for="exampleInputName2">Please put your name</label>
                <input type="text" class="form-control" id="todoTitle" placeholder="write your To Do">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2">Email or pager number</label>
                <input type="date" class="form-control" id="todoDate" placeholder="jane.doe@example.com">
              </div>
              <button type="submit" class="submitToDo">Add to List</button>
            </form>
         </div>
      <div class="row">
       <div class="col-xs-12">
         <table class="table table-striped">
           <h3>My ToDo List</h3>
           <thead>
             <tr>
               <th>title</th>
               <th>date</th>
               <th></th>
             </tr>
           </thead>
           <tbody id="todo-list">
           </tbody>
         </table>
       </div>
      </div>
      <div class="row">
       <div class="col-xs-12">
         <table class="table table-striped">
           <h3>My ToDo List</h3>
           <thead>
             <tr>
               <th>title</th>
               <th>date</th>
               <th></th>
             </tr>
           </thead>
           <tbody id="completedToDos">
           </tbody>
         </table>
       </div>
      </div>
     </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script  src="js/main.js"> </script>
  </body>
</html>
